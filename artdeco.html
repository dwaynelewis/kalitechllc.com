<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<title>KALI shapes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


  <style>

body{
  color: white;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
}

section{
  padding: 30vh 0;
}

.one{
  background: #ffc145;
  position: relative;
}

.one::after,
.one::before{
  position: absolute;
  content: '';
  width: 150px;
  height: 150px;
  background: #ffc145;
  bottom: 0;
}

.one:before{
  right: 50%;
  transform: skew(0, 20deg);
  z-index: 100;
  bottom: -1em;
}


.one:after{
  left: 50%;
  transform: skew(0, -20deg);
  z-index: 100;
  bottom: -1em;
}

.one_icon{
  background: rgba(0,0,0,.3);
  color: rgba(0,0,0,.3);
  width: 100px;
  height:100px;
  margin: 0 auto;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font-size: 2em;
}

.two{
  background: #ff6b6c;
  margin-bottom: -25vw;
  position: relative;
  z-index: 10;
/* CLIP ART SOURCE http://bennettfeely.com/clippy/ */
	-webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 0% 100%);
	clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 0% 100%);
}
 /* CLIP ART SOURCE http://bennettfeely.com/clippy/ */
img.pict{
  height: 25rem;
  width: 25rem;
	-webkit-clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
	clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
}

.three{
  background: #5b5f97;

}



  </style>
</head>
<body>
<section class="one">
  <div class="one_icon">KALI</div>
</section>

<section class="two">
  <h1>KALI 2</h1>
<img class="pict" src="miami.jpg"</img>
</section>

<section class="three">
  <h1>KALI 3</h1>
  <div class="one_icon">:)</div>
</section>

<section class="four">
  <h1>KALI 4</h1>
  <div class="one_icon">:)</div>
</section>





</body>
</html>
